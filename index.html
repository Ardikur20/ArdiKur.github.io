<html>
<head>
<style>
body {
	background: #000;
	margin: 0;
	display: flex;
	flex-direction: column;
	align-items: left;
	justify-content: center;
	height: 100vh;
	text-align: left;
	color: white;
	font-family: Arial, sans-serif;
}

canvas {
	cursor: crosshair;
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	z-index: -1;
}

.fade-in {
	opacity: 0;
	animation: fadeIn ease-in 1s forwards;
}

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

h1 {
	animation-delay: 1.6s;
	font-size: 32px;
	margin: 20px 0;
}

h2 {
	animation-delay: 2.0s;
	font-size: 24px;
	margin: 10px 0;
}

.fade-in.third img {
	animation-delay: 2.0s;
	width: 80%;
	max-width: 300px;
	margin: 20px 0;
}

h5 {
	animation-delay: 3.5s;
	font-size: 18px;
	margin-top: 30px;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="fade-in first">
	<h1>Kami segenap keluarga besar Komando Paskibra SMP Al Islah Surabaya mengucapkan</h1>
    <h1>Selamat Hari Raya Idul Fitri</h1>
</div>
<div class="fade-in second">
	<h2>Mohon Maaf Lahir dan Batin <br> 31 Maret 2025<br> 1 Syawal 1446H</h2>
</div>
<div class="fade-in third">
	<img src="raya.png" alt="Selamat Hari Raya">
</div>
<div class="fade-in forth">
	<h5>By: Muhammad Ardi Kurniawan | Zidan Fahmi Idrus | Zulvan Alwi A</h5>
</div>

<script>
var canvas = document.getElementById('canvas'),
	ctx = canvas.getContext('2d'),
	cw = window.innerWidth,
	ch = window.innerHeight;
canvas.width = cw;
canvas.height = ch;

function draw() {
	ctx.fillStyle = "#0F0";
	ctx.font = "20px Arial";
	ctx.fillText("", cw / 4, ch / 2);
}
setInterval(draw, 40);
</script>

</body>
</html>
